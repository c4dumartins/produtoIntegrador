<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-container">
  <div class="metric-card" *ngFor="let i of dados">
    <p class="temperature" [style.--value]="(i.temperatura/50)*100 + '%'">temperatura: {{i.temperatura}}Â°C</p>
    <p class="humidity" [style.--value]="i.umidade + '%'">umidade: {{i.umidade}}%</p>
    <p class="pump-status">status_bomba: {{i.status_bomba}}</p>
    <p class="ph" [style.--ph-value]="(i.ph/14)*100 + '%'">PH: {{i.ph}}</p>
    <p class="timestamp">{{i.timestamp}}</p>
  </div>
</div>

</ion-content>
